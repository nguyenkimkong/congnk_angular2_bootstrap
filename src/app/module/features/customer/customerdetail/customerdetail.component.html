<div *ngIf="customer">
	<h3>"{{ editName }}"</h3>
	<div>
		<label>Id: </label>{{ customer.id }}
	</div>
	<div>
		<label>Name: </label> <input  [(ngModel)]="editName" type="text"  placeholder="name" />
	</div>
	<p>
		<button (click)="save()">Save</button>
		<button (click)="cancel()">Cancel</button>
	</p>
</div>
